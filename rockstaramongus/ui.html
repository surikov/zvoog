		function rgbStageFill(selNum, arrLen) {
			var nn = selNum / arrLen;
			var bgr = 147 - Math.round((147 - 111) * nn);
			var bgg = 147 - Math.round((147 - 145) * nn);
			var bgb = 172 - Math.round((172 - 111) * nn);
			return 'rgb(' + bgr + ',' + bgg + ',' + bgb + ')';
		}

		function setBackColor(color) {
			document.body.style.background = color;
		}
		function setRoundStageStyle(selNum, arrLen, idround, idlabel, idlight) {
			document.getElementById(idlabel).innerHTML = '' + selNum;
			var rgb = rgbStageFill(selNum, arrLen);
			document.getElementById(idround).style.fill = rgb;
			var lirgb = licolors[selNum];
			//console.log(document.getElementById(idlight));
			document.getElementById(idlight).style.fill = lirgb;
			//console.log(n,lirgb,document.getElementById(idlight).style.fill);
		}

		function updateStyles() {
			console.log('updateStyles');
			var nn = 1 * (document.getElementById('sliderProgression')).value;
			var rgb = rgbStageFill(nn, 1000);
			document.body.style.background = rgb;
			//var nn=1+Math.floor(genrif.drumDefs.length*control.drumSeedValue/1000);
			setRoundStageStyle(1 + Math.floor(genRiff.bassDefs.length * control.bassSeedValue / 1000), genRiff.bassDefs.length
				, 'bassStageColor', 'leftTopNum', 'bassLight');
			setRoundStageStyle(1 + Math.floor(genRiff.drumsDefs.length * control.drumSeedValue / 1000), genRiff.drumsDefs.length
				, 'drumStageColor', 'rightTopNum', 'drumLight');
			setRoundStageStyle(Math.floor(genRiff.padMelodyDefsData.length * control.padSeedValue / 1000), genRiff.padMelodyDefsData.length
				, 'padStageColor', 'rightDownNum', 'padLight');
			setRoundStageStyle(Math.floor(genRiff.pianoStrumOverDefsData.length * control.leadSeedValue / 1000), genRiff.pianoStrumOverDefsData.length
				, 'leadStageColor', 'leftDownNum', 'leadLight');

			/*
			setRoundStageStyle(Math.round(Math.random() * 44), 44, 'padStageColor', 'rightDownNum');
			setRoundStageStyle(Math.round(Math.random() * 44), 44, 'drumStageColor', 'rightTopNum');
			setRoundStageStyle(Math.round(Math.random() * 44), 44, 'leadStageColor', 'leftDownNum');
			setRoundStageStyle(Math.round(Math.random() * 44), 44, 'bassStageColor', 'leftTopNum');

		function updateProgressionSlider(v) {
			console.log('updateProgressionSlider', v);
			document.getElementById('sliderProgression').value = v;
		}
		function startDance() {

			document.getElementById('iconBass').src = 'resources/charbass2.svg';
			document.getElementById('iconLead').src = 'resources/charnone.svg';
			document.getElementById('iconDrum').src = 'resources/chardrum2.svg';
			document.getElementById('iconPad').src = 'resources/charnone.svg';

			var leadN = Math.floor(genRiff.pianoStrumOverDefsData.length * control.leadSeedValue / 1000);
			if (leadN > 0) document.getElementById('iconLead').src = 'resources/charpiano2.svg';
			if (leadN > 12) document.getElementById('iconLead').src = 'resources/charguitar2.svg';
			if (leadN > 23) document.getElementById('iconLead').src = 'resources/chardrive2.svg';

			var padN = Math.floor(genRiff.padMelodyDefsData.length * control.padSeedValue / 1000);
			if (padN > 0) document.getElementById('iconPad').src = 'resources/charviola2.svg';
			if (padN > 6) document.getElementById('iconPad').src = 'resources/charsynth2.svg';
			if (padN > 12) document.getElementById('iconPad').src = 'resources/charchoir2.svg';

			document.getElementById('menuPlayButton').src = 'resources/iconpause.svg';
		}
		function stopDance() {

			document.getElementById('iconBass').src = 'resources/charbass.svg';
			document.getElementById('iconLead').src = 'resources/charnone.svg';
			document.getElementById('iconDrum').src = 'resources/chardrum.svg';
			document.getElementById('iconPad').src = 'resources/charnone.svg';

			var leadN = Math.floor(genRiff.pianoStrumOverDefsData.length * control.leadSeedValue / 1000);
			if (leadN > 0) document.getElementById('iconLead').src = 'resources/charpiano.svg';
			if (leadN > 12) document.getElementById('iconLead').src = 'resources/charguitar.svg';
			if (leadN > 23) document.getElementById('iconLead').src = 'resources/chardrive.svg';

			var padN = Math.floor(genRiff.padMelodyDefsData.length * control.padSeedValue / 1000);
			if (padN > 0) document.getElementById('iconPad').src = 'resources/charviola.svg';
			if (padN > 6) document.getElementById('iconPad').src = 'resources/charsynth.svg';
			if (padN > 12) document.getElementById('iconPad').src = 'resources/charchoir.svg';

			document.getElementById('menuPlayButton').src = 'resources/iconplay.svg';
		}

		function tapBassStage() {
			console.log('tapBassStage');
			control.bassSeedValue = Math.floor(Math.random() * 1000);
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapDrumStage() {
			console.log('tapDrumStage');
			control.drumSeedValue = Math.floor(Math.random() * 1000);
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapLeadStage() {
			console.log('tapLeadStage');
			control.leadSeedValue = Math.floor(Math.random() * 1000);
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapPadStage() {

			control.padSeedValue = Math.floor(Math.random() * 1000);
			control.readChanged();
			control.startPlay();
			updateStyles();
		}

		function tapBassUp() {
			console.log('tapBassUp');
			control.bassSeedValue = control.bassSeedValue + Math.round(1000 / genRiff.bassDefs.length);
			if (control.bassSeedValue > 999) control.bassSeedValue = 999;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapBassDown() {
			console.log('tapBassDown');
			control.bassSeedValue = control.bassSeedValue - Math.round(1000 / genRiff.bassDefs.length);
			if (control.bassSeedValue < 0) control.bassSeedValue = 0;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapDrumUp() {
			console.log('tapDrumUp');
			control.drumSeedValue = control.drumSeedValue + Math.round(1000 / genRiff.drumsDefs.length);
			if (control.drumSeedValue > 999) control.drumSeedValue = 999;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapDrumDown() {
			console.log('tapDrumDown');
			control.drumSeedValue = control.drumSeedValue - Math.round(1000 / genRiff.drumsDefs.length);
			if (control.drumSeedValue < 0) control.drumSeedValue = 0;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapLeadUp() {
			console.log('tapLeadUp');
			control.leadSeedValue = control.leadSeedValue + Math.round(1000 / genRiff.pianoStrumOverDefsData.length);
			if (control.leadSeedValue > 999) control.leadSeedValue = 999;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapLeadDown() {
			console.log('tapLeadDown');
			control.leadSeedValue = control.leadSeedValue - Math.round(1000 / genRiff.pianoStrumOverDefsData.length);
			if (control.leadSeedValue < 0) control.leadSeedValue = 0;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapPadUp() {
			console.log('tapPadUp');
			control.padSeedValue = control.padSeedValue + Math.round(1000 / genRiff.padMelodyDefsData.length);
			if (control.padSeedValue > 999) control.padSeedValue = 999;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapPadDown() {
			console.log('tapPadDown');
			control.padSeedValue = control.padSeedValue - Math.round(1000 / genRiff.padMelodyDefsData.length);
			if (control.padSeedValue < 0) control.padSeedValue = 0;
			control.readChanged();
			control.startPlay();
			updateStyles();
		}

		function tapChordSlider() {
			var v = 1 * document.getElementById('sliderProgression').value;
			console.log('tapChordSlider', v, control.genRiff.onAir);
			control.progressionSeedValue = v;
			//control.clickPlay();
			if (control.genRiff.onAir) {
				control.pausePlay();
			}
			control.readChanged();
			control.startPlay();
			updateStyles();
		}
		function tapPlay() {
			console.log('tapPlay');
			control.clickPlay();
			updateStyles();
		}
		function tapEdit() {
			console.log('tapEdit');
			control.editSetting();
		}
		function tapShare() {
			console.log('tapShare');
			//updateStyles();
			control.promptShare();
		}
		function tapRandomize() {
			console.log('tapRandomize');
			control.playRandom();
			updateStyles();
		}
		function handleOpenURL(url) {
			console.log("received url: " + url);
			//https://surikov.github.io/shareprogression/main.html?load=Am%2C%20G%2C%20F%2C%20E7%2F764%2F420%2F0%2F479", source: file:///android_asset/www/main.html (122)
			if (url) {
				var parts = url.split('=');
				if (parts[1]) {
					console.log("parts[1]: " + parts[1]);
					//var toload = decodeURI(parts[1]);
					var toload = parts[1];
					//console.log("toload: " + toload);

					//console.log('redirect ' + toload);
					localStorage.setItem('rockDice', toload);
					localStorage.setItem(startedDice, toload);
					//skipOpen = toload;
					//console.log('set skipOpen ' + toload);
					control.loadState();
					updateProgressionSlider
					updateStyles();



				}
			}
		}
		//setBackColor('#f0f000');
		//startDance();
		var startedDice = 'startedDice3';
		//var skipOpen = localStorage.getItem(startedDice);
		//console.log('skipOpen ' + skipOpen);
		//localStorage.setItem(startedDice, '');
		var genRiff = new GenRiff();
		var control = new PageControl(genRiff);
		genRiff.onUpdateChordPosition = function (nn) {
			control.updateChordPosition(nn);
		}
		handleOpenURL(window.location.href);
		updateProgressionSlider(control.progressionSeedValue);
		updateStyles();
		
		control.updateChordPosition(0);
		stopDance();

		//console.log(window.location);
		
	</script>
