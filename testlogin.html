    <meta name="google-signin-client_id" content="462732075780-lagu9g2nin6812m4p775edso67sjvukr.apps.googleusercontent.com">
    <script>
      window.onSignIn=function(googleUser) {
          console.log('googleUser',googleUser);
          var profile = googleUser.getBasicProfile();
          console.log('profile',profile);
          var id_token = googleUser.getAuthResponse().id_token;
          document.getElementById('gooid').innerHTML=''+profile.getId();
          document.getElementById('gooname').innerHTML=''+profile.getName();
          document.getElementById('gooemail').innerHTML=''+profile.getEmail();
          document.getElementById('gootoken').innerHTML=''+id_token;
        }
      window.signOut=function() {
      	console.log('click signOut');
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            document.getElementById('gooid').innerHTML='none';
            document.getElementById('gooname').innerHTML='none';
            document.getElementById('gooemail').innerHTML='none';
            document.getElementById('gootoken').innerHTML='none';
          });
        }
      window.fbLogin=function() {
        FB.login(function(response) {
			    if (response.authResponse) {
			     console.log('Welcome!  Fetching your information.... ',response);
			     var accessToken = response.authResponse.accessToken;
			     document.getElementById('fbtoken').innerHTML=''+accessToken;
			     FB.api('/me', function(response) {
			       console.log('Good to see you, ' + response.name + '...',response);
			       
			       document.getElementById('fbid').innerHTML=''+response.id;
		           document.getElementById('fbname').innerHTML=''+response.name;
		           document.getElementById('fbemail').innerHTML=''+response.email;
		           
			     });
			    } else {
			     console.log('User cancelled login or did not fully authorize.');
			    }
			}, {scope: 'email'});
    	}
    </script>
    <script>
    	function ggLogin(){
    		console.log('click g');
    		gapi.load('auth2', function() {
	            gapi.auth2.init({
	                client_id: "462732075780-lagu9g2nin6812m4p775edso67sjvukr.apps.googleusercontent.com",
	                scope: "profile email" // this isn't required
	            }).then(function(auth2) {
	                console.log( "signed in: " + auth2.isSignedIn.get() );  
	                auth2.isSignedIn.listen(onSignIn);
	                auth2.signIn();
	            });
	        });
    		
    	}
    	
    </script>
